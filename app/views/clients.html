<div layout="column" flex class="dp9-clients-view">
    <div layout="row">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <h1 style="font-size: 30px;">
                    Clients
                </h1>
            </div>
        </md-toolbar>
    </div>
    <md-content flex layout="row" layout-xs="column" flex-xs="100" layout-fill layout-wrap layout-padding>
        <!--<div ng-repeat="c in vm.clients.data | orderBy : 'name'" style="padding: 4px;">-->
            <md-card class="dp9-card md-whiteframe-3dp" flex-xs="100" ng-repeat="c in vm.clients.data | orderBy : 'name'">
                <md-card-title style="flex: inherit">
                    <md-card-title-text>
                        <span class="md-headline">
                            {{c.name}}
                            <md-tooltip md-delay="300">{{c.name}}</md-tooltip>
                        </span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content layout="column">
                    <md-list>
                        <md-subheader class="md-no-sticky">
                            <span ng-if="c.positions.length > 4">Top</span>
                            Positions
                        </md-subheader>
                        <md-list-item class="dp9-card-list-item" ui-sref="positionDetail({'clientId': c.$id, 'positionId': p.$id})" ng-repeat="p in c.positions | orderObjectBy: 'priority' : false | limitTo:4">
                            <p>{{p.name}}</p>
                        </md-list-item>
                        <!--4 ITEMS MAX-->
                    </md-list>
                    <md-button class="md-raised" ui-sref="positions({'clientId': c.$id})">
                        View
                        <span ng-if="c.positions.length > 4">All Positions</span>
                        <md-tooltip md-direction="top" md-delay="400" ng-if="c.positions.length > 4">{{c.positions.length - 4}} additional positions not shown</md-tooltip>
                    </md-button>
                </md-card-content>
            </md-card>
