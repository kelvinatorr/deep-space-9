<div layout="row" flex="100" ng-cloak>
    <section layout="column" flex>
        <md-toolbar class="md-theme-indigo" layout="row">
            <md-button ng-click="vm.toggleSideNav()">
                <md-icon md-svg-icon="navigation:apps" aria-label="Menu Icon"></md-icon>
            </md-button>

            <h1 class="md-toolbar-tools" flex><a ui-sref="clients">Deepspace9</a></h1>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open user menu" ng-click="$mdOpenMenu()">
                    <md-icon md-svg-icon="action:account_circle"></md-icon>
                    <span hide-xs>{{vm.displayName}}</span>
                </md-button>
                <md-menu-content width="3">

                    <md-menu-item>
                        <md-button ng-click="vm.logout()" aria-label="Logout">
                            Logout
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="vm.userRole === 'users' || vm.userRole === 'admins'">
                        <md-button ng-click="vm.goToAdmin();">
                            Administration
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-toolbar>
        <md-content layout-padding flex>
            <div ui-view flex></div>
        </md-content>
    </section>
</div>
