<p>This is the admin view.</p>

<div class="row">
    <div class="col-xs-12">
        <button ng-click="ctrl.writeTest()">Write Test</button>
        <br/>
        <button ng-click="ctrl.readTest()">Read Test</button>
    </div>
</div>

<br>
<div class="row">
    <div class="col-xs-12">
        <form name="userForm" novalidate ng-submit="userForm.$valid && ctrl.createUser()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                    ng-model="ctrl.userFormModel.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                       ng-model="ctrl.userFormModel.password">
            </div>
            <div class="form-group">
                <label for="password">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required
                       ng-model="ctrl.userFormModel.name">
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="ctrl.userFormModel.role" value="admins">
                        Admin
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="ctrl.userFormModel.role" value="users">
                        User
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" ng-model="ctrl.userFormModel.role" value="clients">
                        Client
                    </label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Test Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="u in ctrl.users">
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>
                            <button ng-click="ctrl.testEdit(u)">Test Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
