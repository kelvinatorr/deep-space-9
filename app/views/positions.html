<div layout="column" flex class="dp9-positions-view">
    <div layout="row">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <h1 style="font-size: 30px;">
                    United Federation of Planets Starfleet Positions
                </h1>

                <md-button class="md-fab md-mini" ng-click="vm.addUser($event)" aria-label="Add Position">
                    <md-tooltip md-direction="top" md-delay="400">
                        Add Position
                    </md-tooltip>
                    <md-icon md-svg-icon="content:add"></md-icon>
                </md-button>

            </div>
        </md-toolbar>
    </div>
    <md-content flex layout="row" layout-xs="column" layout-wrap layout-padding>
        <div style="padding: 4px;">
            <md-card class="dp9-card md-whiteframe-3dp">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            Head Chef
                            <md-tooltip md-delay="300">Head Chef</md-tooltip>
                        </span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content layout="column">
                    Hello
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
