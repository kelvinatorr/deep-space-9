<div layout="row" layout-fill layout-align="center center" flex layout-padding>
    <div layout="row" flex="30" flex-lg="30" flex-md="70" flex-sm="100">
                <div flex="100" flex-sm="100" layout="column">
                    <md-card>
                        <md-toolbar class="padding-20">
                            <div flex layout="row" layout-align="center center">
                                <!--<img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">-->
                                <!--<a href="http://deepspace9.firebase.com">DeepSpace9</a>-->
                                DeepSpace9
                            </div>
                            <!--<div layout="row" layout-align="center center">-->
                            <!--<h1 class="md-headline" translate>LOGIN.TITLE</h1>-->
                            <!--</div>-->
                        </md-toolbar>
                        <md-card-content class="md-padding">
                            <form name="login">
                                <md-input-container>
                                    <label for="email">Email</label>
                                    <input id="email" label="email" name="email" type="email" ng-model="vm.user.username" required/>
                                    <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                                        <div ng-message when="required"><span>Please enter an email address</span></div>
                                        <div ng-message when="email"><span>This email is invalid</span></div>
                                    </div>
                                </md-input-container>
                                <md-input-container>
                                    <label for="password">Password</label>
                                    <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                                    <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                                        <div ng-message when="required"><span>Please enter a password</span></div>
                                    </div>
                                </md-input-container>

                                <div layout="row" style="color:red" ng-if="vm.failed">
                                    <md-input-container>
                                        Invalid credentials
                                    </md-input-container>
                                </div>

                                <div layout="row" layout-align="center center">
                                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                                               ng-click="vm.loginClick()" ng-disabled="login.$invalid" aria-label="LOGIN.BUTTON">Login</md-button>
                                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                                               ng-click="vm.loginClick()" ng-disabled="login.$invalid" aria-label="LOGIN.BUTTON">Cancel</md-button>
                                </div>

                            </form>
                        </md-card-content>
                        <!--<md-card-actions layout="row" layout-align="center center">-->
                            <!--<md-button>Login</md-button>-->
                            <!--<md-button>Cancel</md-button>-->
                        <!--</md-card-actions>-->

                    </md-card>
                </div>

    </div>
</div>
