<div class="row">
    <div class="col-xs-12">
        <form name="loginForm" novalidate ng-submit="loginForm.$valid && ctrl.login(ctrl.loginFormModel)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                       ng-model="ctrl.loginFormModel.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                       ng-model="ctrl.loginFormModel.password">
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>
        </form>
    </div>
</div>
